symbols:
  name:
    de: Symbole
    en: Symbols
    es: Símbolos
  description:
    de: Weder lesen noch Schreiben - lerne Programmieren mit Symbolen
    en: Neither reading nor writing - learn programming with symbols.
    es: No hace falta leer or escribir - aprender a programar con símbolos
blocks:
  name:
    de: Blöcke
    en: Blocks
    es: Bloques
  description:
    de: Schreibe eigene Programme, indem du Blöcke zusammen steckst.
    en: Write your own programs by plugging building blocks together.
    es: Escribe tus propios programas juntando bloques.
syntax:
  name:
    de: Syntax
    en: Syntax
    es: Sintaxis
  description:
    en: In text based programming you write your program with the keyboard.
    de: In textbasierten Programmiersprachen schreibst du dein Programm mit der Tastatur.
    es: En lenguajes de programación basados en texto, tú escribes tu programa con el teclado.
python:
  name: Python
  url: https://python.org/
  description:
    de: Python is eine Allzweckprogramiersprache.
    en: Python is an all purpose programming language.
    es: Python es un potente lenguaje de programación que se puede usar para muchas cosas.
ruby:
  name: Ruby
  url: https://www.ruby-lang.org
  description:
    de: Ruby is eine Allzweckprogramiersprache.
    en: Ruby is an all purpose programming language.
    es: Ruby es un potente lenguaje de programación que se puede usar para muchas cosas.
javascript:
  name: JavaScript
  url: https://www.javascript.com/
  description:
    de: JavaScript ist die Programmiersprache, in der Webseiten geschrieben werden.
    en: JavaScript is the programming language for websites.
websites:
  name:
    de: Webseiten
    en: Websites
  description:
    de: Mit diesem Material kannst du lernen, eigene Webseiten zu bauen.
    en: With this material, you can learn how to make your own websites.
git:
  name: Git
  description:
    en: If you use Git, you can work on programs in a group and keep track of the development history.
    de: Wenn du Git benutzt, kannst du deine Programme mit anderen teilen und die Programmgeschichte behalten.
arduino:
  name: Arduino
  description:
    en: Arduinos are small computers which you can use to control LEDs, motors and more.
    de: Arduinos sind kleine Computer, mit denen du LEDs, Motoren und vieles mehr ansteuern kannst.
